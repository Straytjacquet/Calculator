<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>The Odin Calculator</h1>
  <div id="container">
    <div id="screen">
      <span id="screen-top" class="screen-text"></span>
      <span id="screen-bottom" class="screen-text">0</span>
    </div>
    <div id="buttons">
      <button class="other" id="clear" type="button" data-key="Escape">A/C</button>
      <button class="other" id="+/-" type="button">+/-</button>
      <button class="other" id="%" type="button" data-key="%">%</button>
      <button class="operator" id="divide" type="button" data-key="/">/</button>
      <button class="digit" id="seven" type="button" data-key="7">7</button>
      <button class="digit" id="eight" type="button" data-key="8">8</button>
      <button class="digit" id="nine" type="button" data-key="9">9</button>
      <button class="operator" id="multiply" type="button" data-key="*">*</button>
      <button class="digit" id="four" type="button" data-key="4">4</button>
      <button class="digit" id="five" type="button" data-key="5">5</button>
      <button class="digit" id="six" type="button" data-key="6">6</button>
      <button class="operator" id="subtract" type="button" data-key="-">-</button>
      <button class="digit" id="one" type="button" data-key="1">1</button>
      <button class="digit" id="two" type="button" data-key="2">2</button>
      <button class="digit" id="three" type="button" data-key="3">3</button>
      <button class="operator" id="add" type="button" data-key="+">+</button>
      <button class="digit" id="zero" type="button" data-key="0">0</button>
      <button class="other" id="decimal" type="button" data-key=".">.</button>
      <button class="other" id="equals" type="button" data-key="=">=</button>
    </div>
  </div>




  <script src="scripts.js"></script>
</body>
</html>
